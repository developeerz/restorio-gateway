http:
  routers:
    user-login:
      rule: "Path(`/api/web-gateway/user/login`) && (Method(`POST`) || Method(`OPTIONS`))"
      service: restorio-auth
      entryPoints:
        - web
      middlewares:
        - cors
        - user-login-path

    user-sign-up:
      rule: "Path(`/api/web-gateway/user/sign-up`) && (Method(`POST`) || Method(`OPTIONS`))"
      service: restorio-auth
      entryPoints:
        - web
      middlewares:
        - cors
        - user-sign-up-path

    user-verify:
      rule: "Path(`/api/web-gateway/user/verify`) && (Method(`POST`) || Method(`OPTIONS`))"
      service: restorio-auth
      entryPoints:
        - web
      middlewares:
        - cors
        - user-verify-path

    auth-refresh:
      rule: "Path(`/api/web-gateway/auth/refresh`) && (Method(`GET`) || Method(`OPTIONS`))"
      service: restorio-auth
      entryPoints:
        - web
      middlewares:
        - cors
        - auth-refresh-path

    book-table:
      rule: "Path(`/api/web-gateway/restaurant/booking`) && (Method(`POST`) || Method(`OPTIONS`))"
      service: restaurant-service
      entryPoints:
        - web
      middlewares:
        - auth-middleware
        - book-table-path

  services:
    restorio-auth:
      loadBalancer:
        servers:
          - url: "http://restorio-auth:8081"
    
    restaurant-service:
      loadBalancer:
        servers:
          - url: "http://restaurant-service:8082"

  middlewares:
    auth-middleware:
      forwardAuth:
        address: "http://restorio-auth:8081/api/auth-service/auth/check-acccess"
        trustForwardHeader: true
        authResponseHeaders:
          - X-Roles
          - X-User-Id

    cors:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - OPTIONS
        accessControlAllowHeaders: "*"
        accessControlAllowOriginList:
          - http://localhost:3000
        accessControlMaxAge: 3600
        addVaryHeader: true
        accessControlAllowCredentials: true

    user-login-path:
      replacePath:
        path: /api/auth-service/user/login
    
    user-sign-up-path:
      replacePath:
        path: /api/auth-service/user/sign-up

    user-verify-path:
      replacePath:
        path: /api/auth-service/user/verify
    
    auth-refresh-path:
      replacePath:
        path: /api/auth-service/auth/refresh
    
    book-table-path:
      replacePath:
        path: /api/reserving-service/