http:
  routers:
    user-login:
      rule: "Path(`/api/web-gateway/user/login`) && (Method(`POST`) || Method(`OPTIONS`))"
      service: restorio-auth
      entryPoints:
        - web
      middlewares:
        - cors
        - user-login-path

    user-sign-up:
      rule: "Path(`/api/web-gateway/user/sign-up`) && (Method(`POST`) || Method(`OPTIONS`))"
      service: restorio-auth
      entryPoints:
        - web
      middlewares:
        - cors
        - user-sign-up-path

    user-verify:
      rule: "Path(`/api/web-gateway/user/verify`) && (Method(`POST`) || Method(`OPTIONS`))"
      service: restorio-auth
      entryPoints:
        - web
      middlewares:
        - cors
        - user-verify-path

    auth-refresh:
      rule: "Path(`/api/web-gateway/auth/refresh`) && (Method(`GET`) || Method(`OPTIONS`))"
      service: restorio-auth
      entryPoints:
        - web
      middlewares:
        - cors
        - auth-refresh-path

    get-tables:
      rule: "Path(`/api/web-gateway/tables`) && (Method(`GET`) || Method(`OPTIONS`))"
      service: restorio-reserving
      entryPoints:
        - web
      middlewares:
        - cors
        - tables-path

    get-table-free-times:
      rule: "PathRegexp(`/api/web-gateway/reservations/[0-9-]+/free-times`) && (Method(`GET`) || Method(`OPTIONS`))"
      service: restorio-reserving
      entryPoints:
        - web
      middlewares:
        - cors
        - tables-free-path

    get-free-tables:
      rule: "Path(`/api/web-gateway/reservations/free-tables`) && (Method(`GET`) || Method(`OPTIONS`))"
      service: restorio-reserving
      entryPoints:
        - web
      middlewares:
        - cors
        - free-tables-path

    create-new-reservation:
      rule: "Path(`/api/web-gateway/reservations/new-reservation`) && (Method(`POST`) || Method(`OPTIONS`))"
      service: restorio-reserving
      entryPoints:
        - web
      middlewares:
        - cors
        - auth-middleware
        - create-new-reservation-path
    
    get-user-reservations:
      rule: "Path(`/api/web-gateway/reservations/user`) && (Method(`GET`) || Method(`OPTIONS`))"
      service: restorio-reserving
      entryPoints:
        - web
      middlewares:
        - cors
        - auth-middleware
        - get-user-reservations-path

    create-new-table:
      rule: "Path(`/api/web-gateway/tables/new-table`) && (Method(`POST`) || Method(`OPTIONS`))"
      service: restorio-reserving
      entryPoints:
        - web
      middlewares:
        - cors
        - auth-middleware
        - create-new-table-path

  services:
    restorio-auth:
      loadBalancer:
        servers:
          - url: "http://restorio-auth:8081"
    
    restorio-reserving:
      loadBalancer:
        servers:
          - url: "http://restorio-reserving:8082"

  middlewares:
    auth-middleware:
      forwardAuth:
        address: "http://restorio-auth:8081/api/auth-service/auth/check-access"
        trustForwardHeader: true
        authResponseHeaders:
          - X-Roles
          - X-User-Id

    cors:
      headers:
        accessControlAllowMethods:
          - GET
          - POST
          - OPTIONS
        accessControlAllowHeaders:
          - Content-Type
          - Authorization
        accessControlAllowOriginList:
          - http://localhost:3000
        accessControlMaxAge: 3600
        addVaryHeader: true
        accessControlAllowCredentials: true

    user-login-path:
      replacePath:
        path: /api/auth-service/user/login
    
    user-sign-up-path:
      replacePath:
        path: /api/auth-service/user/sign-up

    user-verify-path:
      replacePath:
        path: /api/auth-service/user/verify
    
    auth-refresh-path:
      replacePath:
        path: /api/auth-service/auth/refresh
    
    book-table-path:
      replacePath:
        path: /api/reserving-service

    tables-path:
      replacePath:
        path: /tables
    
    tables-free-path:
      replacePathRegex:
        regex: "^/api/web-gateway/reservations/([0-9]+)/free-times$"
        replacement: "/api/reservations/$1/free-times"
    
    free-tables-path:
      replacePath:
        path: /reservations/free-tables

    create-new-reservation-path:
      replacePath:
        path: /reservations/new-reservation

    get-user-reservations-path:
      replacePath:
        path: /reservations/user

    create-new-table-path:
      replacePath:
        path: /tables/new-table